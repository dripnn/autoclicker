name: Build Minecraft Mod

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
    
    - name: Download Gradle 2.14
      run: |
        wget https://services.gradle.org/distributions/gradle-2.14-bin.zip
        unzip -q gradle-2.14-bin.zip
    
    - name: Setup Workspace
      run: ./gradle-2.14/bin/gradle setupDecompWorkspace --no-daemon
      
    - name: Build Mod
      run: ./gradle-2.14/bin/gradle build --no-daemon
    
    - name: Upload Mod JAR
      uses: actions/upload-artifact@v4
      with:
        name: AutoClicker-Mod
        path: build/libs/*.jar
